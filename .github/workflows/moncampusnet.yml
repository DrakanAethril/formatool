name: moncampus.net deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MONCAMPUSNET_SSH_HOST }}
          username: ${{ secrets.MONCAMPUSNET_SSH_USER }}
          key: ${{ secrets.MONCAMPUSNET_SSH_KEY }}
          passphrase: ${{ secrets.MONCAMPUSNET_SSH_PASSPHRASE }}
          script: |
              cd htdocs
              sudo chown -Rf daemon:bitnami ./
              sudo chmod -Rf 755 ./ 
              git config --global --add safe.directory ./
              git reset --hard
              git pull 
              composer update
              npm install
              npm run build
              php bin/console d:m:m --no-interaction
              php bin/console c:c
              php bin/console assets:install
              sudo chown -Rf daemon:daemon ./